<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
		<span class="hd-sign-up">注册</span>
		<span class="hd-sign-in">登陆</span>
		<span class="hd-close">关闭</span>
	</header>
	<main>
		<div class="main-login">
			<form action="" method="post" name="contact_form">
				<div class="login-username">
					<img class="valign-midd" src="images/login-username.png">
					<input class="valign-midd" type="text" name="" placeholder="请输入手机号">
				</div>
				<div class="login-password">
					<img class="valign-midd" src="images/login-password.png">
					<input class="valign-midd" type="password" name="" placeholder="请输入密码">
				</div>
				<div class="login-submit">
					<input type="button" value="提交" name="">
				</div>
				<div class="login-forget">
					<a href="#">忘记密码</a>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
